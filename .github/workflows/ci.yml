name: Continuous Integration

on:
  push:
    branches: [ "main", "fix*" ]
  pull_request:
    branches: [ "main", "fix*" ]

  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          #- { name: "msvc", os: windows-latest, cxx: "cl" }
          #- { name: "clang (windows)", os: windows-latest, cxx: "clang++" }
          #- { name: "gcc", os: ubuntu-latest, cxx: "g++" }
          #- { name: "clang (ubuntu)", os: ubuntu-latest, cxx: "clang++-17" }
          - { name: "clang (macos)", os: macos-latest, cxx: "$(brew --prefix llvm@17)/bin/clang++" }
          #- { name: "gcc (macos)", os: macos-latest, cxx: "g++" }

    name: ${{ matrix.config.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install CMake And Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.28.0"

      - name: Install clang (macos)
        if: runner.os == 'MacOS'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 17 all
        #run: brew install llvm@17

      # NOTE: 'all' must be present or a CMAKE_CXX_COMPILER_CLANG_SCAN_DEPS-NOTFOUND error will occur.
      # Reference: https://discourse.cmake.org/t/cmake-3-28-cmake-cxx-compiler-clang-scan-deps-notfound-not-found/9244/3
      - name: Install clang (ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 17 all

      - name: Install clang (windows)
        if: matrix.config.name == 'clang (windows)'
        run: |
          choco install llvm --version=17.0.6

      - name: Config
        run: >-
          cmake -G Ninja -B build
          -D CMAKE_CXX_COMPILER=${{ matrix.config.cxx }}

      - name: Build
        run: cmake --build ./build --config Release
